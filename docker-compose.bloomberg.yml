version: '3.8'

services:
  bloomberg-engine:
    build:
      context: .
      dockerfile: Dockerfile.bloomberg
    container_name: bloomberg-engine
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8001
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bloomberg-network

networks:
  bloomberg-network:
    driver: bridge
